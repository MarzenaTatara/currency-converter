<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/letterM.png">
    <meta property="og:image" content="images/money.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/article.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <form>
            <fieldset>
                <p>
                    <label class="form__labelText">
                        Wybierz walutę*:
                        <select class="form__currency js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="EGB">EGB</option>
                        </select>
                    </label>
                </p>
                <label class="form__labelText">
                    <p>
                        Wpisz kwotę do wymiany*:
                    </p>
                </label>
                <label class="form__labelText">
                    <p>
                        Kwota:
                        <input class="form__field js-amount" type="number" name="amount"
                            placeholder="Wpisz kwotę do wymiany" autofocus min="1" step="0.01" required>
                    </p>
                </label>
            </fieldset>
            <label>
                <input class="form__button js-submit" type="submit" value="Przelicz">
            </label>
            <p class="form__result">Przeliczona wartość: <strong class="js-result"></strong>
            </p>
        </form>
    </div>
</body>

</html>
